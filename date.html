<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calendar with Month/Year Select</title>
  <style>
    body {
      margin-top: 10%;
      margin-left: 40%;
      font-family: Arial, sans-serif;
    }

    select {
      border: none;
      background-color: transparent;
      border-radius: 6px;
      border: 2px solid black;
      margin-left: 30px;
      font-size: 16px;
      padding: 4px 8px;
    }

    table {
      border: none;
      gap: 10px;
      padding-top: 20px;
      font-size: 20px;
      background-color: rgb(188, 207, 223);
      border-radius: 10px;
      border-collapse: collapse;
      text-align: center;
    }

    th,
    td {
      padding: 10px;
      width: 40px;
      height: 40px;
    }


    .today {
      background: rgb(207, 127, 122);
      color: black;
      font-weight: bold;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <h2>
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
  </h2>
  <table id="calendar"></table>

  <script>
    const monthSelect = document.getElementById("monthSelect");
    const yearSelect = document.getElementById("yearSelect");
    const calendar = document.getElementById("calendar");

    // Fill month names
    const months = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];
    months.forEach((m, i) => {
      let opt = new Option(m, i);
      monthSelect.add(opt);
    });

    // Fill years (1950â€“2100)
    for (let y = 1950; y <= 2100; y++) {
      yearSelect.add(new Option(y, y));
    }

    let viewDate = new Date();

    function renderCalendar() {
      let year = parseInt(yearSelect.value);
      let month = parseInt(monthSelect.value);

      let firstDay = new Date(year, month, 1).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      let today = new Date();

      let html = "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";
      for (let i = 0; i < firstDay; i++) html += "<td></td>";

      for (let d = 1; d <= daysInMonth; d++) {
        if ((firstDay + d - 1) % 7 === 0) html += "</tr><tr>";

        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          html += `<td class="today">${d}</td>`;
        } else {
          html += `<td>${d}</td>`;
        }
      }
      html += "</tr>";
      calendar.innerHTML = html;
    }


    monthSelect.value = viewDate.getMonth();
    yearSelect.value = viewDate.getFullYear();

    monthSelect.onchange = renderCalendar;
    yearSelect.onchange = renderCalendar;

    renderCalendar();
  </script>
</body>

</html>
